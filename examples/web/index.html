    <script src="../dist/index.umd.js"></script>

    <script>
      // Base64 å›¾ç‰‡ç”Ÿæˆ
      document
        .getElementById('base64Form')
        .addEventListener('submit', function (e) {
          e.preventDefault()

          const data = document.getElementById('base64Data').value
          const type = document.getElementById('base64Type').value
          const width = parseInt(document.getElementById('base64Width').value)
          const height = parseInt(document.getElementById('base64Height').value)

          try {
            const result = BarcodeGenerator.generateBarcode(data, type, {
              width: width,
              height: height,
              displayText: true,
            })

            const resultDiv = document.getElementById('base64Result')
            const imageDiv = document.getElementById('base64Image')

            if (result.success) {
              imageDiv.innerHTML = `<img src="${result.base64}" alt="Generated Barcode" />`
              resultDiv.style.display = 'block'
            } else {
              imageDiv.innerHTML = `<div class="error">ç”Ÿæˆå¤±è´¥: ${result.error}</div>`
              resultDiv.style.display = 'block'
            }
          } catch (error) {
            const resultDiv = document.getElementById('base64Result')
            const imageDiv = document.getElementById('base64Image')
            imageDiv.innerHTML = `<div class="error">ç”Ÿæˆå¤±è´¥: ${error.message}</div>`
            resultDiv.style.display = 'block'
          }
        })

      // Canvas ç»˜åˆ¶
      document
        .getElementById('canvasForm')
        .addEventListener('submit', function (e) {
          e.preventDefault()

          const data = document.getElementById('canvasData').value
          const type = document.getElementById('canvasType').value
          const color = document.getElementById('canvasColor').value
          const backgroundColor = document.getElementById('canvasBgColor').value

          const canvas = document.getElementById('barcodeCanvas')
          const ctx = canvas.getContext('2d')

          // æ¸…é™¤ canvas
          ctx.clearRect(0, 0, canvas.width, canvas.height)

          try {
            BarcodeGenerator.drawBarcodeOnCanvas(ctx, data, type, 0, 0, {
              width: canvas.width,
              height: canvas.height,
              color: color,
              backgroundColor: backgroundColor,
              displayText: true,
            })

            document.getElementById('canvasResult').style.display = 'block'
          } catch (error) {
            alert('ç»˜åˆ¶å¤±è´¥: ' + error.message)
          }
        })

      // é¡µé¢åŠ è½½æ—¶ç”Ÿæˆé»˜è®¤ç¤ºä¾‹
